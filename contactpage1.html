<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us - Dream Ghar</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html"><img src="logo.png" alt="Dream Ghar Logo" /></a>
        <ul>
          <li><a href="realestate.html " id="hover">Home</a></li>
          <li><a href="listing.html" id="hover">Listings</a></li>
          <li>
            <a href="submitproperty.html" id="hover">Submit Property</a>
          </li>
          <li><a href="about.html" id="hover">About</a></li>
          <li><a href="contactpage1.html" id="hover">Contact</a></li>
          <li><a href="login.html" id="hover">Login</a></li>
          <li><a href="login.html" id="hover">LogOut</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch with us.</p>

        <form name="submit-to-google-sheet">
          <input type="text" name="Name" placeholder="Your Name" required />
          <input type="email" name="Email" placeholder="Your Email" required />
          <textarea
            name="Message"
            rows="6"
            placeholder="Your Message"
          ></textarea>
          <button type="submit" class="btn btn2">Submit</button>
        </form>
        <span id="msg"></span>
      </section>
    </main>

    <footer>
      <p>&copy; Dream Ghar</p>
    </footer>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyc1dHyc2YJTirI0M8EBKeyF3L3h4tENdXb15VbteCmkjlpePw9VKm_l5DcGeuBSt9e/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Message Sent Succesfully";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 1000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
