<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submitproperty</title>
    <link rel="stylesheet" href="submitproperty.css"
  </head>
  <body>
    <div>
      <header>
        <nav>
          <img src="logo.png" alt="Dream Ghar Logo" />
          <ul style="display: flex; justify-content: flex-end">
            <li><a href="listing.html" id="hover">Listings</a></li>
            <li><a href="about.html" id="hover">About</a></li>
            <li><a href="contactpage1.html" id="hover">Contact</a></li>
            <li><a href="login.html" id="hover">Login</a></li>
            <!-- <li><a href="login.html" id="hover">LogOut</a></li> -->
          </ul>
        </nav>
      </header>

      <div class="container">
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="property-type">
                <b><h1 style="color: #007bff">Property Type</h1> </label>
              <select
                class="form-control"
                id="property-type"
                required
                name="ptype"
              >
                <option value="">Select Type</option>
                <option value="apartment">Apartment</option>
                <option value="flat">Flat</option>
                <option value="house">House</option>
              </select>
            </div>

            <div class="form-group">
              <label for="selling-type">
                <b><h1 style="color: #007bff">Selling Type</h1> </label>
              <select
                class="form-control"
                id="selling-type"
                required
                name="stype"
              >
                <option value="">Select Status</option>
                <option value="rent">Rent</option>
                <option value="sale">Sale</option>
              </select>
            </div>

            <div class="form-group">
              <label for="bathroom">
                <b><h1 style="color: #007bff">Bathroom</h1> </label>
              <input
                type="text"
                class="form-control"
                id="bathroom"
                name="bath"
                required
                placeholder="Enter Bathroom ( 1 to 10)"
              />
            </div>

            <div class="form-group">
              <label for="kitchen">
                <b><h1 style="color: #007bff">Kitchen</h1> </label>
              <input
                type="text"
                class="form-control"
                id="kitchen"
                name="kitc"
                required
                placeholder="Enter Kitchen (1 to 10)"
              />
            </div>

            <div class="form-group">
              <label for="bedroom">
                <b><h1 style="color: #007bff">Bedroom</h1> </label>
              <input
                type="text"
                class="form-control"
                id="bedroom"
                name="bed"
                required
                placeholder="Enter Bedroom (1 to 10)"
              />
            </div>

            <div class="form-group">
              <label for="price">
                <b><h1 style="color: #007bff">Price</h1> </label>
              <input
                type="text"
                class="form-control"
                id="price"
                name="price"
                required
                placeholder="Enter Price"
              />
            </div>

            <div class="form-group">
              <label for="city">
                <b><h1 style="color: #007bff">City</h1> </label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                required
                placeholder="Enter City"
              />
            </div>

            <div class="form-group">
              <label for="area-size">
                <b><h1 style="color: #007bff">Area area-size</h1> </label>
              <input
                type="text"
                class="form-control"
                id="area-size"
                name="asize"
                required
                placeholder="Enter Area Size (in sqrt)"
              />
            </div>

            <div class="form-group">
              <label for="address">
                <b><h1 style="color: #007bff">Address</h1> </label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="loc"
                required
                placeholder="Enter Address"
              />
            </div>

            
            <div class="row">
              <div class="col-xl-6">
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label">
                    <b><h1 style="color: #007bff">Image 1</h1> </label>
                  <div class="col-lg-9">
                    <input
                      class="form-control"
                      name="aimage"
                      type="file"
                      required=""
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label">
                    <b><h1 style="color: #007bff">Image 2</h1> </label>
                  <div class="col-lg-9">
                    <input
                      class="form-control"
                      name="aimage2"
                      type="file"
                      required=""
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label">
                    <b><h1 style="color: #007bff">Image 3</h1> </label>
                  <div class="col-lg-9">
                    <input class="form-control" name="aimage4" type="file" />
                  </div>
                </div>
                <input
                  type="submit"
                  value="Submit Property"
                  class="form-btn"
                  name="add"
                  style="margin-left: 200px"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
